<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
        <style>
            .radio {
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <label class="radio">
            <input class="radio__control" type="radio" name="language" value="english" checked>
            <div class="radio__state">
                <div class="radio__dot"></div>
            </div>
            <span class="radio__label">English</span>
        </label>
        <label class="radio">
            <input class="radio__control" type="radio" name="language" value="russian">
            <div class="radio__state">
                <div class="radio__dot"></div>
            </div>
            <span class="radio__label">Russian</span>
        </label>
        <label class="radio">
            <input class="radio__control" type="radio" name="language" value="chinese" disabled>
            <div class="radio__state">
                <div class="radio__dot"></div>
            </div>
            <span class="radio__label">Chinese</span>
        </label>
    </body>
</html>
